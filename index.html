<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :not(:defined) {
      visibility: hidden;
    }

    body {
      color-scheme: light dark;
      background-color: light-dark(#FCFCFD, #0C111D);
      transition: all 0.2s ease-out;
    }
  </style>
</head>
<body>
  <x-input name="raca">
    <x-label>Raca de cachorro</x-label>
  </x-input>

  <x-render>
    <template>
      <x-text>{name}</x-text><br />
    </template>
    <x-on value="api/ok:method/render"></x-on>
  </x-render>

  <x-fetch name="api" url="https://api.thedogapi.com/v1/breeds/search?q={}">
    <x-on value="raca/change:method/get"></x-on>
  </x-fetch>

  <script src="./index.js" type="module"></script> 
</body>
</html>
